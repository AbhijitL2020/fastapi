name: Build and Deploy Code
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo, which report is already known. We pushed remember!
        uses: actions/checkout@v2
      - name: say hi to whoever
        run: echo "hellow you"
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
